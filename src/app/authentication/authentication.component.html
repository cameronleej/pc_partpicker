
<div class="row">
    <div class="col-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="input-group">
                <span class="input-group-text">
                    Email
                </span>
                <input type="text" class="form-control" placeholder="user@email.com"
                ngModel name="email"
                required email>
            </div>
            
            <div class="input-group">
                <span class="input-group-text">
                    Password
                </span>
                <input type="password" class="form-control"
                ngModel name="password"
                required minlength="8" password>
            </div>
            <button class="btn btn-dark" type="submit" [disabled] = "!authForm.valid">
                Log in
            </button>
            <button class="btn btn-dark" type="submit" [disabled] = "!authForm.valid">
                Sign up
            </button>
        </form>

        
        <div *ngIf="this.valid == true">
            Signed in under: {{this.user}}
        </div>
        <div *ngIf="this.valid == false">
            unsuccessful sign in :(        </div>

    </div>
    

</div>

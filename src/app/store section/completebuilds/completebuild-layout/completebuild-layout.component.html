
    <h2>Completed Builds</h2>
    <complete-title></complete-title>
    <div class="container-fluid">
        <div class="table">
        <div class="row padding-0">
            <div *ngFor="let build of builds" class="col-3">
                <pcpart-full-build-card img={{build.img}} title={{build.title}} price={{build.price}}
                    comments={{build.comments}} upvotes={{build.upvotes}} cpu={{build.cpu}} gpu={{build.gpu}}
                    userID={{build.userID}}>Loading...</pcpart-full-build-card>

            </div>
        </div>
    </div>

</div>
